<div ng-show="personalProfile">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-5 col-md-4">
    <form name="vm.userForm" ng-submit="vm.updateUserPersonalProfile(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div>
        <div show-errors>
          <br></br>
          <br></br>
     <!--     <br>      -->
          <label for="firstName">&emsp;&emsp;&emsp;First Name: &nbsp;</label>
          <input type="text" id="firstName" name="firstName" ng-model="vm.user.firstName" placeholder="First Name" required autofocus>
          <div ng-messages="vm.userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">First name is required.</p>
          </div>
        </div>
        <div show-errors>
          <label for="lastName">&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;Last Name: &nbsp;</label>
          <input type="text" id="lastName" name="lastName" ng-model="vm.user.lastName" placeholder="Last Name" required>
          <div ng-messages="vm.userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Last name is required.</p>
          </div>
        </div>
        <!--
        <div class="form-group" show-errors>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="vm.user.email" placeholder="Email" lowercase required>
          <div ng-messages="vm.userForm.email.$error" role="alert">

            <p class="help-block error-text" ng-message="email">Email address is invalid.</p>

        <div show-errors>
          <label for="username">&emsp;&emsp;&emsp;&nbsp;Username: &nbsp;</label>
          <input type="text" id="username" name="username" ng-model="vm.user.username" placeholder="Username" lowercase required>
          <div ng-messages="vm.userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Username is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="age">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Age: &nbsp;</label>
          <input type="text" id="age" name="age" ng-model="vm.user.age" placeholder="Age" required>
          <div ng-messages="vm.userForm.age.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Age is required.</p>
          </div>

          <button type="submit" class="btn btn-primary">Save Profile</button>

    </form>
  </div>
</div>

<div ng-show="healthProfile">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-5 col-md-4">
    <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div>
          <br>
        <div show-errors>
          <label for="allergies">&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;Allergies: &nbsp; corn</label>
          <input type="checkbox" id="corn" name="corn" ng-model="vm.user.corn">
          <label for="allergies">&emsp;milk</label>
          <input type="checkbox" id="milk" name="milk" ng-model="vm.user.milk" required>
          <label for="allergies">&emsp;eggs</label>
          <input type="checkbox" id="eggs" name="eggs" ng-model="vm.user.eggs" required>
          <label for="allergies">&emsp;peanuts</label>
          <input type="checkbox" id="peanuts" name="peanuts" ng-model="vm.user.peanuts" required>
          <label for="allergies">&emsp;almonds</label>
          <input type="checkbox" id="almonds" name="almonds" ng-model="vm.user.almonds" required>
          <label for="allergies">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;cashews</label>
          <input type="checkbox" id="cashews" name="cashews" ng-model="vm.user.cashews" required>
          <label for="allergies">&emsp;walnuts</label>
          <input type="checkbox" id="walnuts" name="walnuts" ng-model="vm.user.walnuts" required>
          <label for="allergies">&emsp;bass</label>
          <input type="checkbox" id="bass" name="bass" ng-model="vm.user.bass" required>
          <label for="allergies">&emsp;cod</label>
          <input type="checkbox" id="cod" name="cod" ng-model="vm.user.cod" required>
          <label for="allergies">&emsp;flounder</label>
          <input type="checkbox" id="flounder" name="flounder" ng-model="vm.user.flounder" required>
          <label for="allergies">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;crab</label>
          <input type="checkbox" id="crab" name="crab" ng-model="vm.user.crab" required>
          <label for="allergies">&emsp;lobster</label>
          <input type="checkbox" id="lobster" name="lobster" ng-model="vm.user.lobster" required>
          <label for="allergies">&emsp;shrimp</label>
          <input type="checkbox" id="shrimp" name="shrimp" ng-model="vm.user.shrimp" required>
          <label for="allergies">&emsp;soy</label>
          <input type="checkbox" id="soy" name="soy" ng-model="vm.user.soy" required>
          <label for="allergies">&nbsp;&nbsp;&nbsp;wheat gluten</label>
          <input type="checkbox" id="wheatGluten" name="wheatGluten" ng-model="vm.user.wheatGluten" required>
          <div ng-messages="vm.userForm.allergies.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Allergies are required.</p>
          </div>
        </div>
        <br>
        <div show-errors>
          <label for="diet">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;Diet: &nbsp; vegan</label>
          <input type="checkbox" id="vegan" name="vegan" ng-model="vm.user.vegan">
          <label for="diet">&emsp;ovo vegetarian</label>
          <input type="checkbox" id="ovoVegetarian" name="ovoVegetarian" ng-model="vm.user.ovoVegetarian" required>
          <label for="diet">&emsp;lacto vegetarian</label>
          <input type="checkbox" id="lactoVegetarian" name="lactoVegetarian" ng-model="vm.user.lactoVegetarian" required>
          <label for="diet">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;lacto-ovo vegetarian</label>
          <input type="checkbox" id="lactoOvoVegetarian" name="lactoOvoVegetarian" ng-model="vm.user.lactoOvoVegetarian" required>
          <label for="diet">&emsp;pescetarian</label>
          <input type="checkbox" id="pescetarian" name="pescetarian" ng-model="vm.user.pescetarian" required>
          <div ng-messages="vm.userForm.diet.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Dietary preferences are required.</p>
          </div>
        </div>
        <br>
        <div show-errors>
          <label for="preferences">&emsp;&emsp;&emsp;&emsp;Preferences: &nbsp; cholesterol</label>
          <input type="checkbox" id="preferences" name="preferences" ng-model="vm.user.preferences" required>
          <label for="preferences">&emsp;diabetes</label>
          <input type="checkbox" id="diabetes" name="diabetes" ng-model="vm.user.diabetes" required>
          <label for="preferences">&emsp;low salt</label>
          <input type="checkbox" id="lowSalt" name="lowSalt" ng-model="vm.user.lowSalt" required>
          <label for="preferences">&emsp;low fat</label>
          <input type="checkbox" id="lowFat" name="lowFat" ng-model="vm.user.lowFat" required>
          <label for="preferences">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;low calories(< 400)</label>
          <input type="checkbox" id="lowCalories" name="lowCalories" ng-model="vm.user.lowCalories" required>
          <label for="preferences">&emsp;bland</label>
          <input type="checkbox" id="bland" name="bland" ng-model="vm.user.bland" required>
          <div ng-messages="vm.userForm.preferences.$error" role="alert">
            <p class="help-block error-text" ng-message="required">This field is required.</p>
          </div>
        </div>
        <div show-errors>
          <label for="religiousRestrictions">Religious restrictions: &nbsp; Hindu</label>
          <input type="checkbox" id="religiousRestrictions" name="religiousRestrictions" ng-model="vm.user.religiousRestrictions" required autofocus>
          <label for="religiousRestrictions">&emsp;Islam</label>
          <input type="checkbox" id="Islam" name="Islam" ng-model="vm.user.Islam" required>
          <label for="religiousRestrictions">&emsp;kosher</label>
          <input type="checkbox" id="kosher" name="kosher" ng-model="vm.user.kosher" required>
          <div ng-messages="vm.userForm.religiousRestrictions.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Religious restrictions are required.</p>
          </div>
        </div>
         <div show-errors>
          <label for="weight">&nbsp;&nbsp;&nbsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;Weight: &nbsp;</label>
          <input type="text" id="weight" name="weight" ng-model="vm.user.weight" placeholder="Weight" required autofocus>
          <div ng-messages="vm.userForm.weight.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Weight is required.</p>
          </div>
        </div>
        <br>
        <div class="col-xs-offset-1 col-xs-10 col-md-offset-2 col-md-4">
          <button type="submit" class="btn btn-primary">Save Profile</button>
        </div>
      </div>
      </fieldset>
    </form>
  </div>
