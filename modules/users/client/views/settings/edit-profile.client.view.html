<section class="container">
  <!--HEADER-->
  <div class="page-header" style="margin: 0">
    <h1 class="text-center">My Profile</h1>
  </div>
  <!--END HEADER-->

  <!--NAVBAR -->
  <div class="row">
    <div class="nav text-center">
      <div class="textLN" id="views" style="padding: 10px;">
        <div ng-show="personalProfile">
          <!--TODO: MAKE THE TEXT OF THIS NAVIGATION BIGGER BIGGER-->
          <a class="test left active" href="" ng-click="personal()" id="viewName">Personal</a>
          <a class="test" href="" ng-click="health()" id="viewName">Health</a>
        </div>
        <div ng-show="healthProfile">
          <a class="test left" href="" ng-click="personal()" id="viewName">Personal</a>
          <a class="test active" href="" ng-click="health()" id="viewName">Health</a>
        </div>
      </div>
    </div>
  </div>
  <!--END NAVBAR-->

  <br>

  <!--PROFILE INFO-->
  <div class="row">
    <!--PROFILE PICTURE-->
    <center class="col-md-4">
      <!--TODO: PUT THE PICTURE HERE. DO NOT LINK TO ANOTHER VIEW, JUST PUT THE HTML HERE.-->
      <!--<div style="background: gray; height: 300px;">Profile Picture Goes Here</div>-->
      <form class="signin form-horizontal">
      <fieldset>
        <div class="form-group text-center">
          <img ngf-src="vm.fileSelected ? picFile : vm.user.profileImageURL" alt="{{vm.user.displayName}}" class="img-thumbnail user-profile-picture" ngf-drop>
        </div>
        <div ng-show="vm.loading" class="form-group text-center">
          <img ng-src="/modules/core/client/img/loaders/loader.gif" height="50" width="50" alt="Loading image...">
        </div>
        <div ng-show="!vm.fileSelected" class="text-center form-group">
          <button class="btn btn-default btn-file" ngf-select="(vm.fileSelected = true) && (vm.loading = false)" ng-model="picFile" accept="image/*" ngf-before-model-change="vm.loading = true" ngf-resize="{width: 400}" ngf-resize-if="$width > 400 || $height > 400">Select Picture</button>
        </div>
        <div ng-show="vm.fileSelected" class="text-center form-group">
          <button class="btn btn-primary" ng-click="vm.upload(picFile)">Use This Picture</button>
          <button class="btn btn-default" ng-click="vm.fileSelected = false">Cancel</button>
        </div>
        <div ng-show="vm.fileSelected" class="progress text-center">
          <div class="progress-bar" role="progressbar" aria-valuenow="{{vm.progress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{vm.progress}}%" ng-bind="vm.progress + '%'">
            <span class="sr-only">{{vm.progress}}% Complete</span>
          </div>
        </div>
      </fieldset>
    </form>
    </center>
    <!--END PROFILE PICTURE 

    PERSONAL PROFILE INPUTS-->
    <div class="col-md-8">
      <div ng-show="personalProfile">
        <div>
          <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" 
              class="signin" novalidate autocomplete="off">
            <fieldset>
              <div class="form-group row" show-errors>
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                  <input type="text" id="firstName" name="firstName" class="form-control" style="width: 50%"
                      ng-model="vm.user.firstName" placeholder="First Name" required autofocus>
                </div>

                <div ng-messages="vm.userForm.firstName.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">First name is required.</p>
                </div>
              </div>

              <div class="form-group row" show-errors>
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                  <input type="text" id="lastName" name="lastName" class="form-control" style="width: 50%"
                      ng-model="vm.user.lastName" placeholder="Last Name" required>
                </div>

                <div ng-messages="vm.userForm.lastName.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Last name is required.</p>
                </div>
              </div>
              <!--
              <div class="form-group" show-errors>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" ng-model="vm.user.email" placeholder="Email" lowercase required>
                <div ng-messages="vm.userForm.email.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Email address is required.</p>
                  <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
                </div>
              </div>
            -->
              <div class="form-group row" show-errors>
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" id="username" name="username" class="form-control" style="width: 50%"
                    ng-model="vm.user.username" placeholder="Username" lowercase required>
                </div>

                <div ng-messages="vm.userForm.username.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Username is required.</p>
                </div>
              </div>

              <div>
                <button type="submit" class="btn btn-primary">Save Profile</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <!--END PERSONAL PROFILE INPUTS-->
    
    <!--HEALTH PROFILE INPUTS-->
    <div ng-hide="personalProfile">
      <div>
        <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" 
          class="signin" novalidate autocomplete="off">
          <fieldset class="container">
            <div class="row">
              <!--ALLERGIES-->
              <div class="jumbotron allergiesContainer col-md-6">
                <h3>Allergies</h3>
                <div class="row form-group">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="allergies">Corn</label>
                      <input type="checkbox" id="corn" name="corn" ng-model="vm.user.allergies.corn">
                    </div>
                    <div class="form-group">
                      <label for="allergies">Milk</label>
                      <input type="checkbox" id="milk" name="milk" ng-model="vm.user.allergies.milk">
                    </div>
                    <div class="form-group">
                      <label for="allergies">Eggs</label>
                      <input type="checkbox" id="eggs" name="eggs" ng-model="vm.user.allergies.eggs">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="allergies">Peanuts</label>
                      <input type="checkbox" id="peanuts" name="peanuts" ng-model="vm.user.allergies.peanuts">
                    </div>
                    <div class="form-group">
                      <label for="allergies">Tree Nuts</label>
                      <input type="checkbox" id="treeNuts" name="treeNuts" ng-model="vm.user.allergies.treeNuts">
                    </div>
                    <div class="form-group">
                      <label for="allergies">Fish</label>
                      <input type="checkbox" id="fish" name="fish" ng-model="vm.user.allergies.fish">
                    </div>
                    <div class="form-group">
                      <label for="allergies">Shellfish</label>
                      <input type="checkbox" id="shellfish" name="shellfish" ng-model="vm.user.allergies.shellfish">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="allergies">Soy</label>
                      <input type="checkbox" id="soy" name="soy" ng-model="vm.user.allergies.soy">
                    </div>
                    <div class="form-group">
                      <label for="allergies">Wheat Gluten</label>
                      <input type="checkbox" id="wheatGluten" name="wheatGluten" ng-model="vm.user.allergies.wheatGluten">
                    </div>
                  </div>
                </div>
              </div>
              <!--END ALLERGIES-->

              <!--DIET-->
              <div class="jumbotron dietContainer col-md-6">
                <h3>Diet</h3>
                <div class="row form-group">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="diet">Vegan</label>
                      <input type="checkbox" id="vegan" name="vegan" ng-model="vm.user.dietaryDefinitions.vegan">
                    </div>
                    <div class="form-group">
                      <label for="diet">Ovo-vegetarian</label>
                      <input type="checkbox" id="ovoVegetarian" name="ovoVegetarian" ng-model="vm.user.dietaryDefinitions.ovoVegetarian"> 
                    </div>
                    <div class="form-group">
                      <label for="diet">Lacto-vegetarian</label>
                      <input type="checkbox" id="lactoVegetarian" name="lactoVegetarian" ng-model="vm.user.dietaryDefinitions.lactoVegetarian">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="diet">Lacto-ovo-vegetarian</label>
                      <input type="checkbox" id="lactoOvoVegetarian" name="lactoOvoVegetarian" ng-model="vm.user.dietaryDefinitions.lactoOvoVegetarian">
                    </div>
                    <div class="form-group">
                      <label for="diet">Pescetarian</label>
                        <input type="checkbox" id="pescetarian" name="pescetarian" ng-model="vm.user.dietaryDefinitions.pescetarian">
                    </div>
                  </div>
                </div>  
              </div>
              <!--END DIET-->
            </div>

            <div class="row">
              <!--PREFERENCES-->
              <div class="jumbotron preferencesContainer col-md-6">
                <h3>Preferences</h3>
                <div class="row form-group">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="preferences">Cholesterol</label>
                      <input type="checkbox" id="preferences" name="preferences" ng-model="vm.user.preferences.cholesterol">
                    </div>
                    <div class="form-group">
                      <label for="preferences">Diabetes</label>
                      <input type="checkbox" id="diabetes" name="diabetes" ng-model="vm.user.preferences.diabetes">
                    </div>
                    <div class="form-group">
                      <label for="preferences">Low Salt</label>
                      <input type="checkbox" id="lowSalt" name="lowSalt" ng-model="vm.user.preferences.lowSalt">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="preferences">Low Fat</label>
                      <input type="checkbox" id="lowFat" name="lowFat" ng-model="vm.user.preferences.lowFat">
                    </div>
                    <div class="form-group">
                      <label for="preferences">Low Calories(< 400)</label>
                      <input type="checkbox" id="lowCalories" name="lowCalories" ng-model="vm.user.preferences.lowCalories">
                    </div>
                    <div class="form-group">
                      <label for="preferences">Bland</label>
                      <input type="checkbox" id="bland" name="bland" ng-model="vm.user.preferences.bland">
                    </div>
                  </div>
                </div>
              </div>
              <!--END PREFERENCES-->

              <!--RELIGIOUS-->
              <div class="jumbotron religiousContainer col-md-6">
                <h3>Religious Restrictions</h3>
                <div class="row form-group">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="religiousRestrictions">Hindu</label>
                      <input type="checkbox" id="religiousRestrictions" name="religiousRestrictions" ng-model="vm.user.religiousRestrictions.hindu" autofocus>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="religiousRestrictions">Islam</label>
                      <input type="checkbox" id="Islam" name="Islam" ng-model="vm.user.religiousRestrictions.Islam">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="religiousRestrictions">Kosher</label>
                      <input type="checkbox" id="kosher" name="kosher" ng-model="vm.user.religiousRestrictions.kosher">
                    </div>
                  </div>
                </div>
              </div>
              <!--END RELIGIOUS-->
            </div>

            <!--<div class="form-group">
              <label for="weight">Weight:</label>
              <input type="text" id="weight" name="weight" class="form-control" style="width:50%"
                ng-model="vm.user.weight" placeholder="Weight" autofocus>
            </div>-->

            <div>
              <button type="submit" class="btn btn-primary">Save Profile</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <!--END HEALTH PROFILE INPUTS-->
  </div>
  <!--END PROFILE INFO-->
</section>
