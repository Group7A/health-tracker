        <form class="signin">

            </div>

      PERSONAL PROFILE INPUTS-->
      <div class="col-md-8">
        <div ng-show="personalProfile">
          <div style="margin-top:25px; margin-left: 35px;" class="">
            <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" 
                class="signin" novalidate autocomplete="off">
              <fieldset>
                <div class="form-group" show-errors>
                  <label for="firstName" class="">First Name</label>
                  <div class="">
                    <input type="text" id="firstName" name="firstName" class="form-control input-boxHT" style=""
                        ng-model="vm.user.firstName" placeholder="First Name" required autofocus>
                  </div>

                  <div ng-messages="vm.userForm.firstName.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">First name is required.</p>
                  </div>
                </div>

                <div class="form-group " show-errors>
                  <label for="lastName" class="">Last Name</label>
                  <div class="">
                    <input type="text" id="lastName" name="lastName" class="form-control input-boxHT" style=""
                        ng-model="vm.user.lastName" placeholder="Last Name" required>
                  </div>

                  <div ng-messages="vm.userForm.lastName.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Last name is required.</p>
                  </div>
                </div>
                <!--
                <div class="form-group" show-errors>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control" ng-model="vm.user.email" placeholder="Email" lowercase required>
                  <div ng-messages="vm.userForm.email.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Email address is required.</p>
                    <p class="help-block error-text" ng-message="email">Email address is invalid.</p>

                <div class="form-group" show-errors>

                      ng-model="vm.user.username" placeholder="Username" lowercase required>
                  </div>

                  <div ng-messages="vm.userForm.username.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Username is required.</p>
                  </div>
                </div>
                <hr class="profile-hr">
                <hr class="profile-hr2">
                <div class="saveProfile-btn">
                  <button type="submit" class="htb htb-primary btn-lg sharp">Save Profile</button>
                </div>
              </fieldset>

        <div ng-hide="personalProfile">
          <div style="margin-top:20px">
            <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)"

              <fieldset class="container" style="border-bottom: none">
                <div class="row">
                  <!--ALLERGIES-->
                  <div class="allergiesContainer col-md-6" >
                    <div class="health-container text-center health-containerL">
                      <h3>Allergies</h3>
                      <div class="row form-group">
                        <div class="col-md-4">
                          <div class="form-group">
                            <input type="checkbox" id="corn" name="corn" ng-model="vm.user.allergies.corn">
                            <div><label for="allergies">Corn</label></div>
                            
                          </div>
                          <div class="form-group">
                            <input type="checkbox" id="milk" name="milk" ng-model="vm.user.allergies.milk">
                            <div><label for="allergies">Milk</label></div>
                            
                          </div>
                          <div class="form-group">
                            <input type="checkbox" id="eggs" name="eggs" ng-model="vm.user.allergies.eggs">
                            <div><label for="allergies">Eggs</label></div>
                            
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <input type="checkbox" id="peanuts" name="peanuts" ng-model="vm.user.allergies.peanuts">
                            <div><label for="allergies">Peanuts</label></div>
                            
                          </div>
                          
                          <div class="form-group">
                            <input type="checkbox" id="shellfish" name="shellfish" ng-model="vm.user.allergies.shellfish">
                            <div><label for="allergies">Shellfish</label></div>
                            
                          </div>
                          <div class="form-group">
                            <input type="checkbox" id="wheatGluten" name="wheatGluten" ng-model="vm.user.allergies.wheatGluten">
                            <div><label for="allergies">Wheat Gluten</label></div>
                            
                          </div>
                          
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <input type="checkbox" id="soy" name="soy" ng-model="vm.user.allergies.soy">
                            <div><label for="allergies">Soy</label></div>
                            
                          </div>
                          
                          <div class="form-group">
                            <input type="checkbox" id="fish" name="fish" ng-model="vm.user.allergies.fish">
                            <div><label for="allergies">Fish</label></div>
                            
                          </div>
                          <div class="form-group">
                            <input type="checkbox" id="treeNuts" name="treeNuts" ng-model="vm.user.allergies.treeNuts">
                            <div><label for="allergies">Tree Nuts</label></div>
                            
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--END ALLERGIES-->

                        <div class="col-md-6">
                          <div class="form-group">
                            <input type="checkbox" id="vegan" name="vegan" ng-model="vm.user.dietaryDefinitions.vegan">
                            <div><label for="diet">Vegan</label></div>
                            
                          </div>
                          <div class="form-group">
                            <input type="checkbox" id="ovoVegetarian" name="ovoVegetarian" ng-model="vm.user.dietaryDefinitions.ovoVegetarian"> 
                            <div><label for="diet">Ovo-vegetarian</label></div>
                            
                          </div>
                          <div class="form-group">
                            <input type="checkbox" id="lactoVegetarian" name="lactoVegetarian" ng-model="vm.user.dietaryDefinitions.lactoVegetarian">
                            <div><label for="diet">Lacto-vegetarian</label></div>
                            
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <input type="checkbox" id="pescetarian" name="pescetarian" ng-model="vm.user.dietaryDefinitions.pescetarian">
                            <div><label for="diet">Pescetarian</label></div>
                            
                          </div>

                            <div><label for="diet">Lacto-ovo-vegetarian</label></div>
                            
                          </div>
                          
                        </div>
                      </div>
                    </div>  
                  </div>
                  <!--END DIET-->
                </div>

                        <div class="row form-group">

                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <input type="checkbox" id="lowFat" name="lowFat" ng-model="vm.user.preferences.lowFat">
                              <div><label for="preferences">Low Fat</label></div>
                              
                            </div>
                            
                            <div class="form-group">
                              <input type="checkbox" id="bland" name="bland" ng-model="vm.user.preferences.bland">
                              <div><label for="preferences">Bland</label></div>
                              
                            </div>
                            <div class="form-group">
                              <input type="checkbox" id="lowCalories" name="lowCalories" ng-model="vm.user.preferences.lowCalories">
                              <div><label for="preferences">Low Calories(< 400)</label></div>

                          </div>
                        </div>

                      <h3>Religious Restrictions</h3>
                      <div class="row form-group">
                        <div class="col-md-4">
                          <div class="form-group">

                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <input type="checkbox" id="Islam" name="Islam" ng-model="vm.user.religiousRestrictions.Islam">

                          </div>
                        </div>
                        <div class="col-md-4">

                            <input type="checkbox" id="kosher" name="kosher" ng-model="vm.user.religiousRestrictions.kosher">
