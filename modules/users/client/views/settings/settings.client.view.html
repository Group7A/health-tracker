<div class="row row-fix layer1">
  <div class="col-md-10 col-md-offset-1 layer2">
    <div class="layer3">
      <div class="layer4">
        <div class="row">
          <div class="col-md-8 col-md-offset-2 profile-container">
            <div class="settingsHeading text-center">Settings</div>
            <div class="setting-container">
              <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off"> 
                <fieldset>
                  <div class="form-group" show-errors>
                    <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger"> 
                      <span ng-bind="vm.error"></span>
                    </uib-alert>

                    <label for="usernameOrEmail">Email</label>
                    <div>
                      <input class="form-control input-boxHT" type="text" id="usernameOrEmail" name="usernameOrEmail" ng-model="vm.credentials.usernameOrEmail" placeholder="Email" required autofocus>   
                      <div ng-messages="vm.userForm.usernameOrEmail.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Email is required.</p>
                      </div>
                    </div>

                  </div>
                  <div class="form-group" show-errors>
                    <label for="currentPassword">Current Password</label>
                    <div>
                      <input class="form-control input-boxHT" type="currentPassword" id="currentPassword" name="currentPassword" ng-model="vm.credentials.password" placeholder="Current Password" required>
                    </div>
                    
                    <div ng-messages="vm.userForm.password.$error" role="alert">
                      <p class="help-block error-text" ng-message="required">Current password is required.</p>
                    </div>
                  </div>
                  <div class="form-group" show-errors>
                    <label for="newPassword">New Password</label>
                    <input class="form-control input-boxHT" type="newPassword" id="newPassword" name="newPassword" ng-model="vm.credentials.newPassword" placeholder="New Password" required>
                    <div ng-messages="vm.userForm.newPassword.$error" role="alert">
                      <p class="help-block error-text" ng-message="required">New password is required.</p>
                    </div>
                  </div>
                  <div class="form-group" show-errors>
                    <label for="confirmPassword">Confirm Password</label>
                    <input class="form-control input-boxHT" type="confirmPassword" id="confirmPassword" name="confirmPassword" ng-model="vm.credentials.confirmPassword" placeholder="Confirm Password" required>
                    <div ng-messages="vm.userForm.confirmPassword.$error" role="alert">
                      <p class="help-block error-text" ng-message="required">Confirm password is required.</p>
                    </div>
                  </div>
                  <hr class="profile-hr">
                  <hr class="profile-hr2">
                  <div class="saveProfile-btn">
                    <button type="submit" class="htb htb-primary btn-lg sharp">Save</button>
                  </div>
                   <br />
                </fieldset>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
