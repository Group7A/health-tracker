<div class="row row-fix layer1">
  <div class="col-md-10 col-md-offset-1 layer2">
    <div class="layer3">
      <div class="layer4">
        <div class="row row-fix">
          <div class="col-md-8 col-md-offset-2 profile-container">
            <div class="settingsHeading text-center">
              Settings
            </div>
            <div class="setting-container">
              <form name="vm.passwordForm" ng-submit="vm.changeUserPassword(vm.passwordForm.$valid)" class="signin" novalidate autocomplete="off"> 
                <fieldset>
                  <div class="form-group" show-errors>
                    <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger"> 
                      <span ng-bind="vm.error"></span>
                    </uib-alert>
                  </div>
                  <div class="form-group" show-errors>
                    <label for="currentPassword">
                      Current Password
                    </label>
                    <div>
                      <input class="form-control input-boxHT" type="currentPassword" id="currentPassword" name="currentPassword" 
                        ng-model="vm.passwordDetails.currentPassword" placeholder="Current Password" required autofocus>
                    </div>
                    <div ng-messages="vm.passwordForm.currentPassword.$error" role="alert">
                      <p class="help-block error-text" ng-message="required">
                        Current password is required.
                      </p>
                    </div>
                  </div>

                  <div class="form-group" show-errors>
                    <label for="newPassword">New Password</label>
                    <input class="form-control input-boxHT" type="newPassword" id="newPassword" name="newPassword" 
                      ng-model="vm.passwordDetails.newPassword" uib-popover="{{vm.getPopoverMsg()}}" uib-popover-trigger="focus" 
                      password-validator placeholder="New Password" required>
                    <div ng-messages="vm.passwordForm.newPassword.$error" role="alert">
                      <p class="help-block error-text" ng-message="required">
                        New password is required.
                      </p>
                      <div ng-repeat="passwordError in passwordErrors">
                        <p class="help-block error-text" ng-show="vm.passwordForm.newPassword.$error.requirements">{{passwordError}}</p>
                      </div>
                    </div>
                  </div>
                  <div class="form-group" show-errors>
                    <label for="confirmPassword">Confirm Password</label>
                    <input class="form-control input-boxHT" type="confirmPassword" id="confirmPassword" name="confirmPassword" 
                      ng-model="vm.passwordDetails.verifyPassword" password-verify="vm.passwordDetails.newPassword" placeholder="Confirm Password" required>
                    <div ng-messages="vm.passwordForm.verifyPassword.$error" role="alert">
                      <p class="help-block error-text" ng-message="required">
                        Confirm password is required.
                      </p>
                      <p class="help-block error-text" ng-show="vm.passwordForm.verifyPassword.$error.passwordVerify">Passwords do not match.</p>
                    </div>
                  </div>
                  <div class="form-group" ng-show="!vm.passwordForm.newPassword.$error.required">
                    <label>Password Requirements</label>
                    <uib-progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></uib-progressbar>
                  </div>
                  <hr class="profile-hr">
                  <hr class="profile-hr2">
                  <div class="saveProfile-btn">
                    <button type="submit" class="htb htb-primary btn-lg sharp">
                      Save
                    </button>
                  </div>
                   <br/>
                </fieldset>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
