<div class="text-center" style="margin-top:50px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div style="width: 100%; height: 17px; border-bottom: 1px solid #AEC86B; text-align: center">
      <span style="font-size: 20px; background-color: #fff; padding: 0 10px; color: #AEC86B">
        New Recipe <!--Padding is optional-->
      </span>
    </div>
    </div>
  </div>

  <form name="vm.addRecipeForm" ng-submit="vm.updateMyRecipes(vm.addRecipeForm.$valid)" novalidate>
    <fieldset>
      <div class="row recipeName">
        <input name="name" type="text" ng-model="recipe.name" style="width: 50%; text-align:center; border:none; text-transform: uppercase; " id="name" class="" placeholder="Enter Recipe Name" required>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <div style="float:right; margin-top: -9px;">
            <img src="../modules/users/client/img/addRecipe/cooking-style.png" style="height: 50px; width: 50px ">
            <div style="font-weight:bold">Method</div>
            <select style= "    border-radius: 0px;" class="" ng-model="recipe.cookingStyle">
              <option>Baked</option>
              <option>Fried</option>
              <option>Grilled</option>
            </select>
          </div>
        </div>
        <div class="col-md-6" style="float: left">
          <div style="float:left">
            <img src="../modules/users/client/img/addRecipe/timer.png" style="height: 40px; width: 40px ">
            <div style="font-weight:bold">Minutes</div>
            <input name="time" type="number" ng-model="recipe.time" placeholder="0" style="width: 30%; text-align: center;" />
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <div style="float:right">
            <h4>Ingredients</h4>
            <table class="table" style="margin: 0">
              <thead>
                  <th class="">Ingredient Name</th>
                  <th class="">Quantity</th>
                  <th class="">Units</th>
              </thead>
              <tbody>
                <tr ng-repeat="ingredient in recipeList">
                  <td id="ing">
                    <input name="ingredient" type="text" ng-model="recipe.ingredients[$index].name" placeholder="Ingredient Name" style="width: 185px;"/>
                  </td>
                  <td id="quantity">
                    <input name="quantity" type="number" ng-model="recipe.ingredients[$index].quantity" placeholder="0" style="width: 50px;"/>
                  </td>
                  <td id="units">
                    <select class="form-control" ng-model="recipe.ingredients[$index].units" style="height: 26px;">
                      <option>Pinch</option>
                      <option>Dash</option>
                      <option>Ounces</option>
                      <option>Tsp</option>
                      <option>Tbs</option>
                      <option>Cups</option>
                      <option>Quarts</option>
                      <option>Gallons</option>
                    </select>
                  </td>
                </tr>
                <tr style ="background-color: #C7C7C7;">
                  <td align="center" colspan="3">
                    <a href="" ng-click="recipeAdd()">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                      Add More
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
<!--             <div class="form-group">
              <a  class="" ng-click="recipeAdd()">
                Add More Ingredients 
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </a>
            </div> -->
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group" style="width:60%">
            <h4>Recipe Directions</h4>
            <textarea id="directions" class="form-control" rows="5" 
                ng-model="recipe.directions" placeholder="Enter Directions Here"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="htb htb-primary btn-lg sharp">Healthify</button>
          </div>
        </div>
       
      </div>

    </fieldset>
   </form> 
</div>
