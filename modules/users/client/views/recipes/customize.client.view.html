<div class="row row-fix text-center layer1">
  <div class="col-md-10 col-md-offset-1 layer2">
    <div class="layer3">
      <div class="layer4">  
        <h5>Customize Recipe</h5>
        </br>
        <p>Select the alternative you would like to use for each given ingredient.</p>
        </br>
        <center ng-show="loading">
          <img src="./modules/core/client/img/loaders/loader.gif" alt="Loading...">
        </center>
        <center ng-hide="loading">
          <div class="row" ng-repeat="ingredient in ingredients" style="margin-top: 13px;">
            <div class="head-custo">
              {{ingredient.name}}
              <input type="radio" ng-model="ingredient.choice" ng-value="ingredient.name"></input>
            </div>
            <div class="col-md-8 col-md-offset-2">
              <div class="col-md-4" ng-repeat="alternative in alternatives[$index]" style="padding-left: 0; padding-right: 0;">
                <div class="boxed" style="min-height: 200px;">
                    </br>
                    <a href="" ng-click="" style="text-decoration: none">
                      <text>{{alternative.map_name}}</text>
                      </br>
                      </br>
                      <div class="container">
                        <input type="radio" ng-model="ingredient.choice" ng-value="alternative.map_name"></input>
                        <table>
                          <thead>
                            <th>Protein</th>
                            <th>Fat</th>
                            <th>Carbs</th>
                            <th>Sugar</th>
                          </thead>
                          <tr>
                            <td ng-repeat="nutrient in alternative.nutrients">
                              {{nutrient.value}} {{nutrient.unit}}
                            </td>
                          </tr>
                        </table>
                      </div>
                      </br> </br>
                    </a>
                </div>
              </div>
            </div>
          </div>
        </center>
        <br> <br>
        <button ui-sref="alternatives({recipe: recipe, healthy_map: healthy_map, truest_map: truest_map, 
            multiple_map: alternatives})" class="htb htb-primary btn-lg sharp">
            BACK
        </button>
        <button ng-click="saveIngredients()" class="htb htb-primary btn-lg sharp">
            SAVE
        </button>
      </div>
    </div>
  </div>
</div>

<style>
  th {
    color: #DF5D4A;
    border: 1px solid #AEC86B;
    padding: 5px;
  }

  td {
    background-color: white;
    color: rgb(78,78,78);
    border: 1px solid #AEC86B;
    padding: 2px;
  }

  table {
    /*color: #F9C078;*/
    background-color: white;
    border: 2px solid #AEC86B;
    /*width: 60%;*/
    margin-left: 0px;
    box-shadow: 0px 0px 10px rgb(231,231,231);
  }

  p {
    color: gray;
    /*margin-left: 450px;*/
  }

  #insideTable {
    margin-left: 12px;
  }

  #collapseBTN {
    /*margin-left: 525px;*/
  }
</style>
