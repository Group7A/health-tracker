<div class="row row-fix text-center layer1">
  <div class="col-md-10 col-md-offset-1 layer2">
    <div class="layer3">
      <div class="layer4">  
        <h5>Customize Recipe</h5>
        </br>
        <p>Select the alternative you would like to use for each given ingredient.</p>
        </br>
        <center ng-show="loading">
          <img src="./modules/core/client/img/loaders/loader.gif" alt="Loading...">
        </center>
        <center ng-hide="loading">
          <div ng-repeat="ingredient in ingredients">
            </br>
            <table>
              <thead>
                <th style="width: 50%">
                  <input type="radio"
                      ng-model="ingredient.choice" ng-value="ingredient.name">
                      {{ingredient.name}}
                  </input>
                </th>
                <th>Quantity: {{ingredient.quantity}}</th>
                <th style="width: 25%">Units: {{ingredient.units}}</th>
              </thead>
            </table>
            <div class="container">
                <table id="myTable">
                  <thead>
                    <th ng-repeat="alternative in alternatives[$index]">
                      <input ng-hide="alternative.none" type="radio"
                          ng-model="ingredient.choice" ng-value="alternative.map_name"> 
                        {{alternative.map_name}}
                      </input>
                      <div ng-show="alternative.none">
                        No alternatives available
                      </div>
                    </th>
                  </thead>
                  <tr>
                    <td ng-repeat="alternative in alternatives[$index]" ng-hide="alternative.none">
                      <table id="insideTable">
                        <thead>
                          <th>Protein</th>
                          <th>Fat</th>
                          <th>Carbs</th>
                          <th>Sugar</th>
                        </thead>
                        <tr>
                          <td ng-repeat="nutrient in alternative.nutrients">
                            {{nutrient.value}} {{nutrient.unit}}
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
            </div>
          </div>
        </center>
        
        <br> <br>
        <button class="htb htb-primary btn-lg sharp">SAVE</button>
      </div>
    </div>
  </div>
</div>

<style>
  th {
    color: #DF5D4A;
    border: 1px solid #AEC86B;
    padding: 5px;
  }

  td {
    background-color: white;
    color: #8CD4C9;
    border: 1px solid #AEC86B;
    padding: 5px;
  }

  table {
    /*color: #F9C078;*/
    background-color: white;
    border: 2px solid #AEC86B;
    width: 60%;
    margin-left: 0px;
    box-shadow: 0px 0px 10px rgb(231,231,231);
  }

  p {
    color: gray;
    /*margin-left: 450px;*/
  }

  #insideTable {
    margin-left: 12px;
  }

  #collapseBTN {
    /*margin-left: 525px;*/
  }
</style>
