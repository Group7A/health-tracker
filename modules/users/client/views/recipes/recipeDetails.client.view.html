<div class="heroimage">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h5>{{recipe.name}}</h5>
      </div>
    </div>
  </div>
</div>
<!-- <div class="savebtn">
  
</div> -->
<div class="recipeDetail">
  <div>
    <div class="heading">
      Ingredients
    </div>
    <hr>
    <div class="text">
      <ul class="list">
        <li ng-repeat="ingredient in recipe.ingredients">
          {{ingredient.quantity}} {{ingredient.units}} of {{ingredient.name}}
        </li>
      </ul>
      
    </div>
  </div>  

  <div class="directions">
    <div class="heading">
      Directions
    </div>
    <hr>
    <div style="margin-left: 29%;">
      <div class="verticalLine"><span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{recipe.time}} min | Total</div>
    </div>
    <div class="text">
      <ul class="list">
        <li class="direction-list"> <u>{{recipe.cookingStyle}}</u> </li>
        <li class="direction-list" ng-repeat = "directions in recipe.directionsList">
          <div class="glyphicon-ring glyphicon-white"> 
            {{$index + 1}}
          </div> 
          {{directions.directions}} 
        </li>
      </ul>
    </div>
  </div>

</div>
<!-- Reviews -->
<div class="review-containter">
  <div>
    <div class="heading">
      Review
    </div>
    <hr>
    
  </div>
  
</div>
