<div class="row text-center" style="background-color:rgb(230,230,230)">
  <div class="col-md-10 col-md-offset-1" style="background-color:rgb(244,244,244)">
    <div class="" style="padding-left: 3%; padding-right: 3%;">
      <div style="background-color:rgb(255,255,255); box-shadow: 4px 5px 10px rgb(231,231,231); padding-bottom: 65px;">
        <div>
          <h5>{{recipe.name}}</h5>
        </div>
        <div class="container-fluid" style="padding-left: 50px; color: rgb(169,169,169)">
          <div class="col-md-2 col-md-offset-2">
            <div style="float:right; text-transform: capitalize; ">  
              <img src="../modules/users/client/img/addRecipe/cooking-styleBlack.png" style="height: 25px; width: 25px; margin-right: 4px; margin-top: -2px;">  
                {{recipe.cookingStyle}}
            </div>
          </div>
          <div class="col-md-2">
            <div style="border-right: 1px solid rgb(169,169,169); border-left: 1px solid rgb(169,169,169); ">   
              <img src="../modules/users/client/img/addRecipe/timerBlack.png" style="height: 20px; width: 20px; margin-right: 4px;">{{recipe.time}} mins                                 
            </div>
          </div>
          <div class="col-md-2" style=" padding-left: 0px; padding-right: 20px;">
            <div style="border-right: 1px solid rgb(169,169,169); margin-left: -13px;">      
              <!-- <img src="../modules/users/client/img/addRecipe/platesBlack.png" style="height: 25px; width: 25px; margin-right: 4px;"> -->
              <img class="card-icon" ng-show="recipe.healthClassifications.glutenFree" src="./modules/core/client/img/healthClassifications/glutenFree.png">
                <img class="card-icon" ng-show="recipe.healthClassifications.noSugar" src="./modules/core/client/img/healthClassifications/noSugar.png">
                <img class="card-icon" ng-show="recipe.healthClassifications.lowFat" src="./modules/core/client/img/healthClassifications/lowFat.png">
                <img class="card-icon" ng-show="recipe.healthClassifications.vegan" src="./modules/core/client/img/healthClassifications/vegan.png">
                <img class="card-icon" ng-show="recipe.healthClassifications.lowCalorie" src="./modules/core/client/img/healthClassifications/lowCalorie.png">                             
            </div>                    
          </div>
          <div class="col-md-2" style="padding-left: 10px;">
            <div style="float:left;">   
              <img src="../modules/users/client/img/addRecipe/rateBlack.png" style="height: 20px; width: 20px; margin-right: 4px;">              
                Stars
              <!-- <div class="acidjs-rating-stars">
                <form id="rating">
                    <input ng-click="getStars(5)" type="radio" name="group-1" id="group-1-0" value="5"/><label for="group-1-0"></label>
                    <input ng-click="getStars(4)" type="radio" name="group-1" id="group-1-1" value="4" /><label for="group-1-1"></label>
                    <input ng-click="getStars(3)" type="radio" name="group-1" id="group-1-2" value="3" /><label for="group-1-2"></label>
                    <input ng-click="getStars(2)" type="radio" name="group-1" id="group-1-3" value="2" /><label for="group-1-3"></label>
                    <input ng-click="getStars(1)" type="radio" name="group-1" id="group-1-4" value="1" /><label for="group-1-4"></label>
                </form>
              </div> -->                    
            </div>
          </div>
        </div>
        <div class="row" style="margin-top: 50px">
          <div class="col-md-6" style="padding-left: 10%;" >
            <div class="ingredient-containerRecipeDetails">
              <div class="row heading" ng-hide="direct">
                  <div class="col-md-4 col-md-offset-1 ingDirActive">
                    <a class="padding-text" ng-click="direct=false">Ingredients</a>
                  </div>
                  <div class="col-md-4 text-center ingDirDisable">
                    <a class="padding-text" ng-click="direct=true">Directions</a>
                  </div>
              </div>
              <div class="row heading" ng-show="direct">
                  <div class="col-md-4 col-md-offset-1 text-center ingDirDisable">
                    <a class="padding-text" ng-click="direct=false">Ingredients</a>
                  </div>
                  <div class="col-md-4 ingDirActive">
                    <a class="padding-text" ng-click="direct=true">Directions</a>
                  </div>
              </div>
              <div class="text" ng-hide="direct">
                <ul class="list" style="padding-right: 17%;">
                  <li ng-repeat="ingredient in recipe.ingredients">
                    <p class="ingredient-quantity">{{ingredient.quantity}}</p> {{ingredient.units}} of {{ingredient.name}}
                    <hr class="hr-ingredientes">
                  </li>
                </ul>
              </div>
              <div class="text" ng-show="direct" >
                <ul class="list">
                  <li ng-show="showDirections" class="direction-list" ng-repeat="directions in recipe.directionsList">
                    <div class="ingredient-quantity"> 
                      {{$index + 1}}
                    </div> 
                    {{directions.directions}} 
                    <hr class="hr-ingredientes">
                  </li>
                  <li ng-hide="showDirections" class="direction-list">
                    <div>No directions available</div>
                  </li>
                </ul>
              </div>
            </div>  
          </div>
          <div class="col-md-6" style="padding-right: 10%;">
            <a type="button" class="savebtn"><span class="glyphicon glyphicon-plus-sign savebtn-size" aria-hidden="true"></span> Save Recipe</a>
        
            <div style="margin-left: -46px;">
              <img class="heroimage" src="http://www.seriouseats.com/images/2015/09/20150914-pressure-cooker-recipes-roundup-09.jpg">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
