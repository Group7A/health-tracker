<div>
  <div class="text-center logo-margin">
    <img src="../modules/users/client/img/logoHT.png" class="logo-img" alt="">
  </div>
  <h3 class="col-xs-12 text-center"><b>Sign In</b></h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off"> 
      <fieldset>
        <div class="form-group" show-errors>
          <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger"> 
            <span ng-bind="vm.error"></span>
          </uib-alert>
          <!-- <label for="usernameOrEmail">Username or Email</label> -->
          <div class="inner-addon left-addon">
            <i class="glyphicon glyphicon-user"></i>      
            <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control box-field" ng-model="vm.credentials.usernameOrEmail" placeholder="Username or Email" required autofocus>
          </div>
          
          <div ng-messages="vm.userForm.usernameOrEmail.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Username or Email is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <!-- <label for="password">Password</label> -->
          <div class="inner-addon left-addon">
            <i class="glyphicon glyphicon-lock"></i>      
            <input type="password" id="password" name="password" class="form-control box-field" ng-model="vm.credentials.password" placeholder="Password" required>
          </div>
          
          <div ng-messages="vm.userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Password is required.</p>
          </div>
        </div>
        <div class="col-xs-12 text-center form-group">
          <button type="submit" class="htb htb-primary btn-lg sharp">Sign in</button>
          <div class="link-margin">
            <a ui-sref="authentication.signup" class="propertiesA">Sign up</a>
          </div>
        </div>
        <!--
        <div class="text-center forgot-password">
          <a ui-sref="password.forgot">Forgot your password?</a>  
        </div>
    -->

 
        <br />
      </fieldset>
    </form>
  </div>
</div>
